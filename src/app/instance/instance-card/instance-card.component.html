<mat-card class="scenario-card mat-elevation-z4">

  <div class="card-content-wrapper">
    <mat-card-header>
      <mat-card-title>
        <div matTooltip="{{instance.hostname}}">
          {{truncated(instance.hostname)}}
        </div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="content-value">IP: {{instance.ip}}</p>

      <div *ngFor="let prop of propsArray">
        <div class="content-value">{{prop.key}}</div> :
        <div class="content-value">{{prop.value}}</div>
      </div>

    </mat-card-content>
  </div>

  <mat-card-actions>
    <div class="action-footer">
      <mat-grid-list cols="4">
        <mat-grid-tile>

          <button mat-icon-button matTooltip="Edit" (click)="openDialogForEdit(instance)">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-card-actions>

</mat-card>
